<mat-list>
  <a mat-list-item
     *ngFor="let launch of launches"
     [routerLink]="[relativePath, launch.id]">
    <mat-icon matListIcon>launch</mat-icon>
    <h3 matLine>
      {{ launch.name }}
    </h3>
    <div matLine>
      <app-status-chip [statusId]="launch.status"
                       [statuses]="statuses"></app-status-chip>
      <i> At {{ launch.location.name }} On {{ launch.net }}</i>
    </div>
    <mat-divider></mat-divider>
  </a>
</mat-list>
